<#import "base.html" as b>

<@b.override "title">Projects</@b.override>

<@b.override "styles">
<<link rel="stylesheet" href="styles/album.css">
</@b.override>

<@b.override "main">
<div class="album py-5 bg-light">

    <div class="container">
        <div class="row">
            <#list interested as project>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <a href="/archinterest/projects/${project.id}"><img class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                         role="img" aria-label="Placeholder: Thumbnail" alt="img" src="${project.coverPath}"><title>
                    Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    </img>
                    </a>
                    <div class="row">
                        <div class="col">
                            <a class="text-center" href="/archinterest/projects/${project.id}"><h4>${project.title}</h4></a>
                        </div>
                        <div class="col">
                            <p class="text-left">${project.postedAt?date}</p>
                        </div>
                    </div>
                </div>
            </div>
            </#list>
        </div>
    </div>
</div>
</@b.override>

<@b.override "active">
$('#nav-projects').addClass('active');</@b.override>

<@b.template />
